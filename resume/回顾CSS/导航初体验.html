<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        *{
        	padding:0;
        	margin:0;
        }
		ul{
			list-style: none;
			height: 50px;
			width: 800px;
			background-color: pink;
			margin:20px auto;
		}
		li{
			width: 100px;
			text-align: center;
			
			line-height: 50px;
			float: left;
		}
		li:hover{
			background-color: green;
		}
		li a{
			
			text-decoration: none;
		}

        </style>
    </head>
    <body>
    <ul>
    	<li><a href="#">百度</a></li>
    	<li><a href="#">图像</a></li>
    	<li><a href="#">个好</a></li>
    	<li><a href="#">的人</a></li>
    	<li><a href="#">多得</a></li>
    </ul>
    </body>
</html>
